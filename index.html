<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Maker</title>
</head>
<body>
    <header>
        <section>
            <h1>Horario Maker</h1>
            <p>por Sergio Palacios</p>
        </section>
        <nav>
            <!-- Pestañas de diferentes horarios -->
        </nav>
    </header>
    <main>
        <!-- app -->
        <table id="horario-tabla"></table>
    </main>
    <aside>
        <div>
            <p>Horario Actual</p>
            <p id="actualHorario">Horario Prueba</p>
            <p id="actualCreditos">0 creditos</p>
            <p id="actualMaxCreditos">0 max</p>
        </div>
        <button id="btnCrearMateria">+</button>
        <ul id="listMaterias">
            <!-- Agregar Materias -->
        </ul>
    </aside>
    <footer>
        <!-- Creditos finales -->
    </footer>
    <div role="dialog">
        <dialog id="formAddMateria">
            <label for="addMatNombre">
                <span>Nombre</span><input id="addMatNombre" type="text" placeholder="Cálculo">
            </label>
            <label for="addMatGrupo">
                <span>Grupo</span><input id="addMatGrupo" type="text" placeholder="AMB A">
            </label>
            <label for="addMatBtnFecha">
                <span>Añadir día</span><button id="addMatBtnFecha">+</button>
            </label>
            <form id="addMatFechas">
                <!-- Dias añadidos -->
            </form>
            <div>
                <button id="addConfirm">Añadir</button>
                <button id="addCancel">Cancelar</button>
            </div>
        </dialog>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
